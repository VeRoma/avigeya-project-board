<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Project Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="overflow-x-hidden">

    <div id="app" class="hidden">
        <header id="app-header" class="header p-2 flex items-center justify-center">
            <div id="greeting-container" class="text-center">
                <h1 id="greeting-text" class="font-bold">Загрузка...</h1>
            </div>
            
            <div id="view-toolbar" class="hidden items-center justify-between p-2">
                <div class="view-modes flex items-center space-x-2">
                    <button id="view-btn-projects" class="view-btn active" title="Сгруппировать по проектам">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z">
                            </path>
                        </svg>
                    </button>
                    <button id="view-btn-tasks" class="view-btn" title="Показать все задачи">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="8" height="4" x="8" y="2" rx="1" ry="1"></rect>
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                            <path d="M12 11h4"></path>
                            <path d="M12 16h4"></path>
                            <path d="M8 11h.01"></path>
                            <path d="M8 16h.01"></path>
                        </svg>
                    </button>
                    <button id="view-btn-my-tasks" class="view-btn hidden" title="Показать мои задачи">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <polyline points="16 11 18 13 22 9"></polyline>
                        </svg>
                    </button>
                </div>
            
                <div class="view-filters flex items-center space-x-2">
                    <div class="toolbar-separator"></div>
                    <button id="view-btn-stages-filter" class="view-btn" title="Фильтр по этапам">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                            <polyline points="2 17 12 22 22 17"></polyline>
                            <polyline points="2 12 12 17 22 12"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
            
        </header>
        <main id="main-content" class="p-4"></main>
    </div>

    <div id="auth-blocker" class="hidden fixed inset-0 flex items-center justify-center p-4">
        <div id="registration-modal" class="modal-content w-full max-w-sm text-center">
            <h3 class="text-lg font-bold mb-2">Требуется регистрация</h3>
            <p class="mb-4 text-sm" style="color: var(--tg-theme-hint-color);">Чтобы использовать приложение, вам
                необходимо получить доступ. Пожалуйста, введите ваше имя и отправьте запрос.</p>
            <input id="name-input" type="text" placeholder="Ваше имя" class="details-input mb-4">
            <button id="register-btn" class="w-full px-4 py-2 rounded-lg">Отправить запрос</button>
        </div>
    </div>

    <div id="status-modal" class="modal"></div>
    <div id="user-modal" class="modal"></div>
    <div id="project-modal" class="modal"></div>
    <div id="add-task-modal" class="modal"></div>

    <div id="toast-notification" class="fixed left-1/2 -translate-x-1/2 p-3 rounded-lg shadow-lg text-white"
        style="background-color: var(--tg-theme-button-color); z-index: 9999;"></div>
    <button id="fab-button" class="fixed bottom-8 right-5 rounded-full shadow-lg flex items-center justify-center"
        style="width: 60px; height: 60px; background-color: var(--tg-theme-button-color);">
        <div id="fab-icon-container"></div>
    </button>

    <div id="loading-overlay" class="fixed inset-0 z-50 flex items-center justify-center"
        style="background-color: rgba(0,0,0,0.1); display: none;">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-gray-900"></div>
    </div>

    <div id="manage-members-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="font-bold">Участники проекта: <span id="members-modal-project-name" class="font-normal"></span>
                </h3>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div id="members-modal-list" class="modal-body p-4 space-y-2 max-h-96 overflow-y-auto">
            </div>
            <div class="modal-footer">
                <button id="save-members-btn" class="w-full p-3 rounded-lg font-bold">Сохранить</button>
            </div>
        </div>
    </div>

    <div id="manage-stages-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="font-bold">Этапы проекта: <span id="stages-modal-project-name" class="font-normal"></span></h3>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div id="stages-modal-list" class="modal-body p-4 space-y-2 max-h-96 overflow-y-auto">
            </div>
            <div class="modal-footer">
                <button id="save-stages-btn" class="w-full p-3 rounded-lg font-bold">Сохранить</button>
            </div>
        </div>
    </div>

    <div id="stage-modal" class="modal-overlay"></div>

    <div id="stages-filter-modal" class="modal"></div>

    <script src="js/main.js" type="module"></script>



</body>

</html>
